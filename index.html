<!DOCTYPE HTML>
<html>
    <head>
        <title> LAN Login </title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"> </script>
    </head>
    <body>
        <div id="leftCol">
            LOREM IP[SUMS]
            
        </div>

        <div id="rightCol">
            
            <div id="login">
                <div class="subBan"> LOGIN </div>
                <form id="logInfo" >
                    <div id="iWarn">

                    </div>
                    <input type="text" placeholder="Username" />

            <div id="nUser">
                    <div class="subBan"> CREATE NEW USER </div>

                    <div id="nWarn">

                    </div>
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />

                    <div style="width:48%" onclick="createNew();" class="button"> Submit </div>
                </form>
            </div>
        </div>
    </body>
     
</html>
